<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06.상대위치</title>
    <style>
        * {
            margin: 0px;
        }
        #a, #b, #c {
            width: 100px;
            height: 60px;
            background-color: aqua;
            border: solid 1px black;
        }
        #b {
            /* 원래 있던 위치에서 위에서 x만큼 왼쪽으로 x만큼 떨어져! */
            position: relative;
            top: 30px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="a">요소 A</div>
    <div id="b">요소 B</div>
    <div id="c">요소 C</div>
</body>
</html>
