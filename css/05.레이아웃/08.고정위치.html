<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08.고정위치</title>
    <style>
        * {
            margin: 0px;
        }
        #a, #b, #c {
            width: 100px;
            height: 60px;
            background-color: aqua;
            border: solid 1px black;
        }
        #b {
            /* 기준점이 브라우저, 창을 스크롤한다고 하더라도 고정되어 있음, 절대위치와 비슷해보이지만 다르다! */
            position: fixed;
            top: 30px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="a">요소 A</div>
    <div id="b">요소 B</div>
    <div id="c">요소 C</div>
</body>
</html>
