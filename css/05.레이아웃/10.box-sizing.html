<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.box-sizing</title>
    <style>
        #a {
            width: 200px;
            height: 100px;
            border: solid 10px green;
            padding: 20px;
            box-sizing: content-box;
        }
        #b {
            width: 200px;
            height: 100px;
            border: solid 10px blue;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="a">content-box</div>
    <div id="b">border-box</div>
</body>
</html>
